<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./chart.js/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js" type="module" defer></script>
    <title>Weather App</title>
</head>
<body>
    <form class="searchinput">
        <label for="city">Enter a city</label>
        <input type="text" name="city" id="city" placeholder="Enter a city">
        <button type="submit"><img src="./assets/magnifying-glass-svgrepo-com.svg" alt=""></button>
        <p class="location"><span class="city"></span><span class="country"></span></p>
        <p class="time"></p>
    </form>

    <div class="weather">
        <section class="current">
            <section class="weatherinfo">
                <img src="" alt="icon">
                <p class="temp"></p>
                <p class="type"></p>
            </section>
            <div class="extra">
                <section class="windinfo">
                    <p>Wind</p>
                    <div>
                        <img src="" alt="icon">
                        <p class="wind"></p>
                    </div>
                </section>
                <section class="humidityinfo">
                    <p>Humidity</p>
                    <div>
                        <img src="" alt="icon">
                        <p class="humidity"></p>
                    </div>
                </section>
                <section class="cloudinfo">
                    <p>Clouds</p>
                    <div>
                        <img src="" alt="icon">
                        <p class="clouds"></p>
                    </div>
                </section>
            </div>
        </section>
        <section class="forecastcontainer"></section>
        <section class="forecastdays"></section>
        <section class="tempgraph"></section>
    </div>
</body>
</html>
