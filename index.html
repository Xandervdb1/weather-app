<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <h1></h1>
    <form class="searchinput">
        <label for="city">Enter a city</label>
        <input type="text" name="city" id="city">
        <button type="submit">Go</button>
        <p class="location"><span class="city"></span><span class="country"></span></p>
    </form>

    <section class="weatherinfo">
        <img src="https://placekitten.com/100/100" alt="icon">
        <p class="temp">23°</p>
        <p class="type">Mostly cloudy</p>
    </section>

    <section class="windinfo">
        <p>Wind</p>
        <img src="https://placekitten.com/20/20" alt="icon">
        <p class="wind">4m/s</p>
    </section>

</html>
